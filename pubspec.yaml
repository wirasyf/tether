name: tether
description: "Touch-based LDR communication app - Feel your partner's touch across any distance"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.2
  
  # State Management
  provider: ^6.1.2
  
  # Haptic Feedback
  vibration: ^2.0.0
  
  # Real-time Communication
  socket_io_client: ^3.0.2
  firebase_core: ^3.9.0
  firebase_database: ^11.3.5
  
  # Utilities
  uuid: ^4.5.1
  shared_preferences: ^2.3.4
  
  # Home Screen Widget
  home_widget: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
